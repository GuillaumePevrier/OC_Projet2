<!-- Première étape préparation de la balise head regroupant toutes les informations importantes
pour relier les fichiers connectés au fichier index.html et les informations pour les moteurs
de recherche -->

<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Projet 2 - Créez la page d'accueil d'une agence de voyage avec HTML & CSS</title>
        <meta charset="utf-8">
        <neta name="keywords" content="Html Css agence voyage">
        <meta name="description" content="Page d'accueil d'une agence de voyage">
        <meta name="author" content="Pévrier Guillaume">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        </neta>
        <script src="https://kit.fontawesome.com/abc919a6aa.js" crossorigin="anonymous"></script>
    </head>

<!-- 
Deuxième étape - Après étude de la maquette FIGMA et découpage de celle-ci, j'ai renseigné 
l'architecture des balises sémantiques constituant la page  d'accueil du site BOOKI. 
J'ai souligné une importance à :
- regrouper les composants identiques pour éviter les doublons de règles CSS.
- Observer l'alignement des composants dans les règles "FLEXBOX".
-->

<body>
<header>
    
    <!-- Section "header" composé de 2 blocs horizontaux ( 1 bloc Logo et un bloc Navigation)-->
        <!-- ##################################################-->
    <img id="logo" src="images/logo/Booki.png" title="Logo" alt="Logo_page" /> 
    <!-- Logo BOOKI positionnement avec une marge dans le header et définition des info de l'image (Title et alt)
pour optimisation SEO -->

        <!-- ##################################################-->
    <nav>
        <!-- Section "navigation" composé de 2 blocs horizontaux ( 2 Blocs texte) et info 'Title' pour mieux définir la navigation. commentaires dans le fichier CSS-->
        <ul id="navigation">
            <li><a href="#" title="Aller à la section Hébergements">Hébergements</a></li>
            <li><a href="#" title="Aller à la section Activités">Activités</a></li>
        </ul>
    </nav>
        <!-- ##################################################-->
</header>
<main>
    <section>
        <!-- ##################################################-->
        <!-- Section "Recherche" composé de 5 blocs verticaux (1 bloc Titre, 1 bloc texte, 1 bloc recherche, 1 bloc filtre et
        un bloc text-->
    <div id="div_recherche_titre">        
    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
    <p>En plein centre-ville ou en pleine nature</p>
    </div>
    <!-- ##################################################-->
    <div id="div_recherche">
        <!-- Bloc de recherche-->
        <form>
            <label for="recherche"><i class="fa-solid fa-location-dot"></i></label>
            <input type="search" id="recherche" name="recherche" placeholder="Marseille, France" />
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i>Recherche</button>
        </form>
    </div>
    <!-- ##################################################-->
    <div id="div_filtres">
        <!-- Bloc Filtres-->
        <h2>Filtres</h2>
        <button><i class="fa-solid fa-info"></i>Economique</button>
        <button><i class="fa-solid fa-person"></i>Familial</button>
        <button><i class="fa-solid fa-heart"></i>Romantique</button>
        <button><i class="fa-solid fa-dog"></i>Animaux autorisés</button>
    </div>
    <!-- ##################################################-->
    <div id="div_infos">
        <!-- Bloc Infos-->
       <i class="fa-solid fa-info"></i>
       <p>Plus de 500 logements sont disponibles dans cette ville</p>
    </div>
    <!-- ##################################################-->
    </section>
    <section>
        <!-- Section "Hébergements" regroupant deux articles horizontalement "Hébergements à Marseille" et "les plus populaires"  -->
        <article>
            <!-- Article "Hébergements à Marseille" composé de 3 blocs verticaux ( 1 Bloc Titre, 1 bloc Cards horizontales et bloc
        text) -->
        </article>
        <article>
            <!-- Article "les plus populaires" composé de 2 blocs verticaux (1 bloc Titre + icon et 1 bloc Cards vertical)-->
        </article>
    </section>
    <section>
        <!-- Section "Activités" composé de 2 blocs verticaux ( 1 bloc Titre et 1 bloc Cards horizontal)-->
    </section>
    <footer>
        <!-- Footer composé de 3 blocs contenant du texte de navigation -->
    </footer>
</main>
</body>
</html>
